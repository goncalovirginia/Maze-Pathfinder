<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maze Pathfinder</title>
</head>

<link rel="stylesheet" href="style.css">

<body>
	<h1>Maze Pathfinder</h1>
	<div id="inputs">
		<div class='range'>
			<input id="wallSlider" type="range" min='0' max='100' step='1' value="50" title="Deterioration"></input>
			<span id="wallSliderValueDisplay">50%</span>
		</div>
		<select class="goodSelect" id="selectMazeGenerationAlgorithm" title="Maze Generation Algorithm">
			<option value="wilsons">Wilson's</option>
			<option value="binary-tree">Binary Tree</option>
			<option value="aldous-broder">Aldous-Broder</option>
			<option value="backtracking">Backtracking</option>
			<option value="ellers">Eller's</option>
			<option value="hunt-and-kill">Hunt and Kill</option>
			<option value="kruskals">Kruskal's</option>
			<option value="prims">Prim's</option>
			<option value="recursive-division">Recursive Division</option>
			<option value="sidewinder">Sidewinder</option>
		</select>
		<button class="goodButton" id="generateMazeButton">GENERATE MAZE</button>
		<div class="horizontalSpace"></div>
		<select class="goodSelect" id="selectPathfindingAlgorithm" title="Pathfinding Algorithm">
			<option value="a*">A* (Manhattan)</option>
			<option value="a*constant">A* (Manhattan w/ Constant)</option>
			<option value="a*cross">A* (Manhattan w/ Cross-Product)</option>
			<option value="bfs">Breadth-First Search</option>
			<option value="bibfs">Bidirectional Breadth-First Search</option>
			<option value="dfs">Depth-First Search</option>
		</select>
		<div class="horizontalSpace"></div>
		<button class="goodButton" id="startButton">START</button>
		<button class="goodButton" id="resetButton">RESET</button>
	</div>
	<div id="nodeTableContainer">
		<table class="nodeTable" id="nodeTable"></table>
	</div>
	<script src="maze-generation-algorithms/wilsons.js"></script>
	<script src="maze-generation-algorithms/recursive-division.js"></script>
	<script src="maze-generation-algorithms/sidewinder.js"></script>
	<script src="maze-generation-algorithms/prims.js"></script>
	<script src="maze-generation-algorithms/kruskals.js"></script>
	<script src="maze-generation-algorithms/hunt-and-kill.js"></script>
	<script src="maze-generation-algorithms/ellers.js"></script>
	<script src="maze-generation-algorithms/binary-tree.js"></script>
	<script src="maze-generation-algorithms/backtracking.js"></script>
	<script src="maze-generation-algorithms/aldous-broder.js"></script>
	<script src="astar.js"></script>
	<script type="module" src="script.js"></script>
</body>

</html>
